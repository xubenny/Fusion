<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>fusion</title>

        <!-- reference jQuery Mobile Style Sheet -->
        <link rel="stylesheet" href="js\jqm\jquery.mobile-1.4.5.min.css">

        <!-- My own Style Sheet -->
        <link rel="stylesheet" href="fusion.css">
        <link id="4x4style" rel="stylesheet" href="fusion-4x4.css">
        <link id="5x5style" rel="stylesheet" href="fusion-5x5.css">
    </head>

    <body>
        <!-- landscape screen remind -->
        <div id="landscape-wrapper">
            <div id="landscape-icon"><img src="image/landscape.png"></div>
            <p>rotate device to portrait please</p>
        </div>
        
        <!--rewinding-->
        <div id="rewind-wrapper">
            <p>rewind 10 steps...</p>
        </div>
        
        <div data-role="page" class="ui-responsive-panel" id="main-page">
            <div data-role="main" class="ui-content" id="main-content">

                <!--menu handle should be before title and slots, because it float left side-->
                <div id="menu-handle">
                    <a href="#menu-panel"><img id="menu-handle-img" src="image/swipe-right.png"></a>
                </div>
                
                <!-- Title and Score -->
                <div id="header-wrapper">
                    <img id="game-title" src="image/title.png">
                    <div id="score-title"><h1>score</h1></div>
                    <div id="score"><h1>0</h1></div>
                </div><!--score-->

                <div id="slots-wrapper"><div id="slots"></div></div>
            </div><!-- /main -->

            <!--panel should be inside page, like main-->
            <div data-role="panel" data-position="left" data-position-fixed="false" data-display="push" id="menu-panel" data-theme="b">
                <form class="panel-form">
                    <h2>Menu</h2>
                    <label>difficulty</label>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <input type="radio" name="radio-difficulty" id="radio-difficulty-4x4" value="4" checked="checked">
                            <label for="radio-difficulty-4x4">4x4</label>
                            <input type="radio" name="radio-difficulty" id="radio-difficulty-5x5" value="5">
                            <label for="radio-difficulty-5x5">5x5</label>
                        </fieldset>
                                                    
                    <label>style</label>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <input type="radio" name="radio-style" id="radio-style-number" value="number" checked="checked">
                            <label for="radio-style-number">2</label>
                            <input type="radio" name="radio-style" id="radio-style-symbol" value="symbol">
                            <label for="radio-style-symbol"><img src="image/symbol.png"></label>
                        </fieldset>

                    <label>sound</label>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <input type="radio" name="radio-sound" id="radio-sound-on" value="on" checked="checked">
                            <label for="radio-sound-on">On</label>
                            <input type="radio" name="radio-sound" id="radio-sound-off" value="off">
                            <label for="radio-sound-off">Off</label>
                        </fieldset>

                    <div class="ui-grid-a"></div>
                    <a href="#" class="ui-btn ui-corner-all">high score</a>
		</form><!--panel-form-->
            </div><!-- /panel -->

        </div><!-- /page -->
        
        <!--//////////////////////// game over page /////////////////////////-->
        <div data-role="page" id="game-over-page" data-theme="b">
            <div data-role="main" class="ui-content" id="game-over-content">
                <div class="game-action-title"><h1>Game Over!</h1></div>
                <div id="game-over-score">
                    <h2>score:</h2>
                    <h1>0</h1>
                </div>
                <div class="game-action-btn">
                    <a href="#main-page" class="ui-btn ui-shadow ui-corner-all">revive game</a>
                </div>
                <div class="game-action-btn">
                    <a href="#main-page" class="ui-btn ui-shadow ui-corner-all">new game</a>
                </div>
            </div>
        </div>
        
        <audio id="upgrade-sound0" preload="auto" src="sound/upgrade-sound0.mp3"></audio>
        <audio id="upgrade-sound1" preload="auto" src="sound/upgrade-sound1.mp3"></audio>
        <audio id="upgrade-sound2" preload="auto" src="sound/upgrade-sound2.mp3"></audio>
        <audio id="upgrade-sound4" preload="auto" src="sound/upgrade-sound4.mp3"></audio>
        <audio id="upgrade-sound8" preload="auto" src="sound/upgrade-sound8.mp3"></audio>
        <audio id="upgrade-sound16" preload="auto" src="sound/upgrade-sound16.mp3"></audio>
        <audio id="upgrade-sound32" preload="auto" src="sound/upgrade-sound32.mp3"></audio>
        <audio id="upgrade-sound64" preload="auto" src="sound/upgrade-sound64.mp3"></audio>
        <audio id="upgrade-sound128" preload="auto" src="sound/upgrade-sound128.mp3"></audio>
        <audio id="upgrade-sound256" preload="auto" src="sound/upgrade-sound256.mp3"></audio>
        <audio id="upgrade-sound512" preload="auto" src="sound/upgrade-sound512.mp3"></audio>
        
        <audio id="click-sound" preload="auto" src="sound/click-sound.mp3"></audio>
        <audio id="change-sound" preload="auto" src="sound/change-sound.mp3"></audio>

        <!-- reference jQuery and jQuery Mobile JS -->
        <script src="js\jquery\jquery-2.1.4.js"></script>
        <script src="js\jqm\jquery.mobile-1.4.5.min.js"></script>

        <!-- My own JS -->
        <script src="fusion.js"></script>
    </body>
</html>
